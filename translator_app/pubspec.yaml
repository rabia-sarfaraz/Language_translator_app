name: translator_app
description: "A new Flutter project."

publish_to: 'none' # Remove if you want to publish on pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI Icons
  cupertino_icons: ^1.0.8

  # Fonts (requires http >=1.0.0)
  google_fonts: ^6.2.1

  # Animations (Lottie JSON files)
  lottie: ^3.1.2

  # SVG / Illustrations (optional if you use .svg flags later)
  flutter_svg: ^2.0.9

  # HTTP for API calls
  http: ^1.5.0

  # Speech to Text (for voice input)
  speech_to_text: ^6.6.0

  # Microphone runtime permission
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    # Background shapes / general images
    - assets/images/Ellipse.png
    - assets/images/back.png
    - assets/images/setting.png
    - assets/images/center_icon.png
    - assets/images/inside_right.png

    # Text area icons
    - assets/images/icon1.png
    - assets/images/icon2.png
    - assets/images/icon3.png
    - assets/images/icon4.png

    # Bottom navigation bar icons
    - assets/images/bottom_text.png
    - assets/images/bottom_voice.png
    - assets/images/bottom_dict.png
    - assets/images/bottom_conv.png
    - assets/images/inside_left.png
    - assets/images/right_icon.png
    - assets/images/center_icon.png
    - assets/images/right_inside.png

    # Conversation illustration / loader
    - assets/images/conversation.gif
    - assets/icons/loader.png

    # Animations
    - assets/animations/translate.json

    # ðŸ”¹ Language flags (used in chat bubbles)
    - assets/flags/english.png
    - assets/flags/spanish.png
    - assets/flags/french.png
    - assets/flags/german.png
    - assets/flags/italian.png
    - assets/flags/urdu.png
    - assets/flags/arabic.png
    - assets/flags/hindi.png
    - assets/flags/chinese.png
    - assets/flags/russian.png
